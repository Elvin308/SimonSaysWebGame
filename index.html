<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Press A Keyboard Key to Start</h1>

    <div class="mid-sect">
        <div class="switch-container">Faster
        <label class="switch">
            <input type="checkbox" id="speed" class="checkbox">
            <span class="slider round"></span>
        </label>
        </div>

        <h2 id="level">Level 0</h2>

        <div class="switch-container">Harder
            <label class="switch">
                <input type="checkbox" id="difficulty" class="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

    </div>

    <h2 id="game-over"></h2>

    <div class="cube-container">
        <button class="cube green"></button>
        <button class="cube red"></button>
        <button class="cube yellow"></button>
        <button class="cube blue"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
